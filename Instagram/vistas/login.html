<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #5B146F, #FF009C);
        }

        .container {
            max-width: 400px;
        }

        .btn-custom {
            background-color: #5B146F;
            border-color: #5B146F;
        }

        .btn-custom:hover {
            background-color: #FF009C;
            border-color: #FF009C;
        }

        .text-custom {
            color: #5B146F;
        }

        .text-custom:hover {
            color: #FF009C;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img src="../img/user.png" alt="login-icon" style="height: 7rem" />
        </div>

        <div class="text-center fs-2 fw-bold text-custom">Login</div>
        <form id="loginForm">
            <div class="input-group mt-4">
                <div class="input-group-text bg-custom">
                    <img src="../img/usuario.png" alt="user" style="height: 1rem" />
                </div>
                <input id="username" class="form-control bg-light" type="text" placeholder="Username" />
            </div>

            <div class="input-group mt-1">
                <div class="input-group-text bg-custom">
                    <img src="../img/candado.png" alt="password" style="height: 1rem" />
                </div>
                <input id="password" class="form-control bg-light" type="password" placeholder="Password" />
            </div>

            <div class="d-flex justify-content-around mt-1">
                <div class="d-flex align-items-center gap-1">
                    <input class="form-check-input" type="checkbox" />
                    <div class="pt-1" style="font-size: 0.9rem">Remember me</div>
                </div>
                <div class="pt-1">
                    <a href="#" class="text-decoration-none text-custom fw-semibold fst-italic"
                        style="font-size: 0.9rem">Forgot your password?</a>
                </div>
            </div>

            <button type="submit" class="btn btn-custom text-white w-100 mt-4 fw-semibold shadow-sm"
                id="loginBtn">Entrar</button>
        </form>

        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>Don't have an account?</div>
            <a href="registro.html" class="text-decoration-none text-custom fw-semibold">Register</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#loginForm").on("submit", function (event) {
                event.preventDefault();
                var username = $("#username").val().trim();
                var password = $("#password").val().trim();

                if (!username || !password) {
                    alert("Por favor, complete todos los campos.");
                    return false;
                }

                if (username === "demo") {
                    window.location.href = "timeline.html";
                } else {
                    alert("Usuario o contrase√±a incorrectos.");
                }
            });
        });
    </script>

</body>

</html>
